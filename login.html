    <script>
        const menuBtn = document.getElementById("menu-btn");
        const menu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
                menu.style.maxHeight = "300px";
            } else {
                menu.style.maxHeight = "0";
                setTimeout(() => menu.classList.add("hidden"), 300);
            }
        });
    </script>


    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            document.getElementById('confetti-container').appendChild(canvas);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 200;
            const confettiArray = [];

            class Confetti {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height - canvas.height;
                    this.size = Math.random() * 5;
                    this.speedY = Math.random();
                    this.speedX = Math.random() * 2 - 1;
                    const colorList = ['#a1763a', '#edb533', '#fefffc', '#f1efd6', '#ddbd59'];
                    this.color = colorList[Math.floor(Math.random() * colorList.length)];
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    if (this.y > canvas.height) {
                        this.y = -this.size;
                    }
                    this.draw();
                }
            }
            function createConfetti() {
                for (let i = 0; i < confettiCount; i++) {
                    confettiArray.push(new Confetti());
                }
            }
            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiArray.forEach(confetti => confetti.update());
                requestAnimationFrame(animateConfetti);
            }
            createConfetti();
            animateConfetti();
        });

    </script>
